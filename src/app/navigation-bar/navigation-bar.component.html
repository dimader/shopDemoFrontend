<mat-toolbar color="primary">
  <span>Shop Demo App</span>
  @for (item of [
    { name: 'Kunden', link: '' },
    { name: 'Bestellungen', link: '\orders' },
    { name: 'Artikel', link: '\products' },
  ]; track item.name) {
    <a [routerLink]="item.link">
      <button mat-flat-button class="nav-button" color="primary">{{item.name}}</button>
    </a>
  }
</mat-toolbar>
