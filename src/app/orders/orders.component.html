<div class="head-row">
  <h1>Bestellungs√ºbersicht</h1>
  <button mat-stroked-button type="button" color="warn" (click)="createOrder()">Neue Bestellung anlegen</button>
</div>

<mat-divider></mat-divider>

<table mat-table class="orders-table mat-elevation-z8" [dataSource]="ordersList">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let element">{{element.order.id}}</td>
  </ng-container>

  <ng-container matColumnDef="ordernumber">
    <th mat-header-cell *matHeaderCellDef>Bestellnummer</th>
    <td mat-cell *matCellDef="let element">{{element.order.ordernumber}}</td>
  </ng-container>

  <ng-container matColumnDef="customername">
    <th mat-header-cell *matHeaderCellDef>Kunde</th>
    <td mat-cell *matCellDef="let element">{{element.customername}}</td>
  </ng-container>

  <ng-container matColumnDef="createdat">
    <th mat-header-cell *matHeaderCellDef>Erstellt am</th>
    <td mat-cell *matCellDef="let element">{{element.order.createdat}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row (click)="openDetails(row)" *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
